<section>
	<!-- LOGGED IN DASHBOARD -->
	<div class="container-fluid logInContent">
		<div class="row">
			<!-- PROFILE SECTION -->
			<div class="col-3">
				<div class="d-flex bg-dark rounded text-white p-4 h-100 justify-content-center">
					<img class="col img-fluid rounded-circle avatarDynamic" width="200" heigth="200" src=""
						alt="profile image" />
				</div>
			</div>
			<div
				class="col-8 bg-dark rounded text-white px-5 pb-5 pt-2 text-start d-flex flex-column justify-content-center">
				<!-- EDIT PROFILE BUTTON -->
				<button type="button" class="btn btn-outline-secondary mb-5 ms-auto" data-bs-toggle="modal"
					data-bs-target="#updateProfileModal">
					Edit
				</button>
				<div class="d-flex justify-content-between">
					<h3 class="text-info">Username</h3>
					<h3 class="usernameDynamic">Boula</h3>
				</div>
				<div class="d-flex justify-content-between">
					<h3 class="text-info">Email</h3>
					<h3 class="emailDynamic"></h3>
				</div>
				<div class="d-flex justify-content-between">
					<h3 class="text-info">Bio</h3>
					<h3 class="bioDynamic"></h3>
				</div>
			</div>
		</div>
		<div class="row statisticsModule">
			
		</div>
	</div>
	<section>
		<div class="logOutContent container text-center p-4 bg-white rounded shadow">
			<div class="text-primary" style="font-size: 100px;"><i class="fas fa-sign-in-alt"></i></div>
			<div class="h4 mt-3">Log in to see your profile!</div>
		</div>
	</section>
</section>

<!-- UPDATE PROFILE MODAL-->

<div class="modal fade" tabindex="-1" id="updateProfileModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="updateProfileForm" autocomplete="off" class="novalidate">
				<div class="modal-header">
					<h3 class="modal-title">Update Profile</h3>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<!-- USERNAME INPUT -->
					<div class="mb-3 usernameInputModule">

					</div>
					<!-- EMAIL INPUT -->
					<div class="mb-3 emailInputModule">
					</div>
					<!-- BIO INPUT -->
					<div class="mb-3">
						<label for="bio" class="col-form-label">Bio</label>
						<textarea maxlength="250" rows="4" type="text" name="bio"
							class="form-control bioDynamic formInputs" id="bio" placeholder="What about you ?"
							autocomplete="off" style="resize: none;"></textarea>
					</div>
					<!-- AVATAR INPUT -->
					<div class="mb-3">
						<label for="avatar" class="col-form-label">Avatar</label>
						<input type="file" accept=".jpg,.png" name="avatar" class="form-control formInputs" id="avatar"
							placeholder="avatar photo" autocomplete="off" />
					</div>
					<!-- SUBMIT FORM -->
				</div>
				<div class="modal-footer">
					<a id="updatePassword" class="btn btn-outline-secondary me-auto" data-bs-toggle="modal"
						data-bs-target="#updatePasswordModal">Update Password</a>
					<a id="discardChangesButton" type="button" class="btn btn-outline-danger d-none">Discard Changes</a>
					<a id="saveChangesButton" type="button" class="saveChangesButton btn btn-primary disabled">Save Changes</a>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- CONFIRM PASSWORD MODAL -->
<div class="modal fade" id="confirmPasswordModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- LOGIN TITLE -->
			<div class="modal-header">
				<h1 class="modal-title fs-5">Password Check</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<!-- LOGIN COMMENT -->
			<div id="confirmPasswordComment" class="d-none text-white mx-3 mt-3 p-2 rounded-1"></div>
			<!-- PASSWORD INPUT -->
			<div class="modal-body">
				<div class="mb-3">
					<label for="confirmPasswordPassword" class="col-form-label">Password</label>
					<div class="d-flex align-items-center gap-2">
						<input form="updateProfileForm" type="password" name="password" class="form-control"
							id="confirmPasswordPassword" autocomplete="current-password" required />
						<i id="confirmPasswordToggle" class="fas fa-eye"></i>
					</div>
				</div>
			</div>
			<div class="modal-footer d-sm-flex">
				<!-- CLOSE BUTTON -->
				<div>
					<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
						data-bs-target="#updateProfileModal">
						Back
					</button>
					<button type="button" id="confirmPasswordButton" class="btn btn-primary">
						Confirm Password
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- UPDATE PASSWORD MODAL -->
<div class="modal fade" id="updatePasswordModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="updatePasswordForm">
				<!-- LOGIN TITLE -->
				<div class="modal-header">
					<h1 class="modal-title fs-5">Password Update</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<!-- COMMENT -->
				<div id="updatePasswordComment" class="d-none text-white mx-3 mt-3 p-2 rounded-1"></div>
				<!-- PASSWORD INPUT -->
				<div class="modal-body">
					<div class="mb-3">
						<label for="updatePasswordCurrentPassword" class="col-form-label">Current Password</label>
						<div class="d-flex align-items-center gap-2">
							<input type="password" name="password" class="form-control"
								id="updatePasswordCurrentPassword" autocomplete="current-password" required />
							<i id="updatePasswordCurrentPasswordToggle" class="fas fa-eye"></i>
						</div>
					</div>
					<div class="mb-3">
						<label for="updatePasswordFirstPassword" class="col-form-label">New Password</label>
						<div class="d-flex align-items-center gap-2">
							<input id="updatePasswordFirstPassword" type="password" name="new_password1"
								class="form-control" autocomplete="current-password" minlength="8" maxlength="20"
								pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,20}$"
								autocomplete="new-password" required />
							<i id="updatePasswordFirstPasswordToggle" class="fas fa-eye"></i>
						</div>
						<div id="updatePasswordHelpBlock" class="form-text">
							Your password must contain :<br />
							<span id="updatePassLength">- 8 to 20 characters</span><br />
							<span id="updatePassLowercase">- Lowercase</span><br />
							<span id="updatePassUppercase">- Uppercase</span><br />
							<span id="updatePassNumbers">- Number</span><br />
							<span id="updatePassSpecial">- Special character</span>
						</div>
					</div>
					<div class="mb-3">
						<label for="updatePasswordSecondPassword" class="col-form-label">Repeat New Password</label>
						<div class="d-flex align-items-center gap-2">
							<input id="updatePasswordSecondPassword" type="password" name="new_password2"
								class="form-control" autocomplete="current-password" minlength="8" maxlength="20"
								pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,20}$"
								autocomplete="new-password" required />
							<i id="updatePasswordSecondPasswordToggle" class="fas fa-eye"></i>
						</div>
						<div id="updatePasswordAgainHelpBlock" class="form-text text-danger d-none">
							Passwords don't match
						</div>
					</div>
				</div>
				<div class="modal-footer d-sm-flex">
					<!-- CLOSE BUTTON -->
					<div>
						<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
							data-bs-target="#updateProfileModal">
							Back
						</button>
						<button type="button" id="updatePasswordButton" class="btn btn-primary">
							Confirm Password
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="module" src="../js/Dashboard.js"></script>

<!-- LOGIN MODAL -->
<div class="modal fade" id="login" tabindex="-1">
	<div class="modal-dialog">
		<form id="loginForm" class="modal-content">
			<!-- LOGIN TITLE -->
			<div class="modal-header">
				<h1 class="modal-title fs-5" data-lang="login_modal_title">Login</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<!-- LOGIN COMMENT -->
			<div id="loginComment" class="d-none text-white mx-3 mt-3 p-2 rounded-1"></div>
			<!-- USERNAME INPUT -->
			<div class="modal-body">
				<div class="auth42 px-0"></div>
				<div class="mb-3">
					<label for="usernameLogin" class="col-form-label text-primary" data-lang="login_username_label">Username</label>
					<input type="text" name="username" class="form-control" id="usernameLogin" placeholder="Tazz1998"
						autocomplete="username" required />
				</div>
				<!-- PASSWORD INPUT -->
				<div class="mb-3">
					<label for="loginPassword" class="col-form-label" data-lang="login_password_label">Password</label>
					<div class="d-flex align-items-center gap-2">
						<input type="password" name="password" class="form-control" id="loginPassword"
							autocomplete="current-password" required />
						<i id="loginPasswordToggle" class="fas fa-eye"></i>
					</div>
				</div>
			</div>
			<!-- SIGN UP REDIRECTION -->
			<div class="modal-footer d-sm-flex">
				<div class="d-flex align-items-center me-auto">
					<p class="m-0 me-1" data-lang="new_user_prompt">New here ?</p>
					<a class="text-info" data-bs-target="#register" data-bs-toggle="modal" data-lang="sign_up_link">Sign
						up</a>
				</div>
				<!-- CLOSE BUTTON -->
				<div>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-lang="close_button">
						Close
					</button>
					<button type="submit" class="btn btn-primary" data-lang="login_button">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- REGISTER MODAL -->
<div class="modal fade" id="register" tabindex="-1">
	<div class="modal-dialog">
		<form id="registrationForm" class="modal-content">
			<!-- REGISTER TITLE -->
			<div class="modal-header">
				<h1 class="modal-title fs-5" data-lang="register_modal_title">Sign Up</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<!-- REGISTER COMMENT -->
			<div id="registerComment" class="d-none text-white mx-3 mt-3 p-2 rounded-1"></div>
			<!-- USERNAME INPUT -->
			<div class="modal-body">
				<div class="auth42 px-0"></div>
				<!-- USERNAME INPUT -->
				<div class="mb-3 usernameInputModule">
				</div>
				<!-- EMAIL INPUT -->
				<div class="mb-3 emailInputModule">
				</div>
				<!-- PASSWORD INPUT -->
				<div class="mb-3">
					<label for="registerPassword" class="col-form-label"
						data-lang="register_password_label">Password</label>
					<div class="d-flex align-items-center gap-2">
						<input id="registerPassword" class="form-control" type="password" name="password" minlength="8"
							maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,20}$"
							autocomplete="new-password" required />
						<i id="registerPasswordToggle" class="fas fa-eye"></i>
					</div>
					<div id="passwordHelpBlock" class="form-text">
						<span data-lang="password_help_block">Your password must contain :</span>
						<br />
						<span id="registerPassLength" class="passwordHelpLine" data-lang="password_help_length">- 8 to
							20 characters</span><br />
						<span id="registerPassLowercase" class="passwordHelpLine" data-lang="password_help_lowercase">-
							Lowercase</span><br />
						<span id="registerPassUppercase" class="passwordHelpLine" data-lang="password_help_uppercase">-
							Uppercase</span><br />
						<span id="registerPassNumbers" class="passwordHelpLine" data-lang="password_help_numbers">-
							Number</span><br />
						<span id="registerPassSpecial" class="passwordHelpLine" data-lang="password_help_special">-
							Special character</span>
					</div>
				</div>
				<!-- PASSWORD AGAIN -->
				<div class="mb-3">
					<label for="registerPasswordAgain" class="col-form-label"
						data-lang="register_repeat_password_label">Repeat Password</label>
					<div class="d-flex align-items-center gap-2">
						<input id="registerPasswordAgain" class="form-control" type="password" name="passwordagain"
							minlength="8" maxlength="20"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,20}$"
							autocomplete="new-password" required />
						<i id="registerPasswordAgainToggle" class="fas fa-eye"></i>
					</div>
					<div id="registerPasswordAgainHelpBlock" class="form-text text-danger d-none"
						data-lang="password_mismatch">
						Passwords don't match
					</div>
				</div>
			</div>
			<!-- LOGIN REDIRECTION -->
			<div class="modal-footer d-sm-flex">
				<div class="d-flex align-items-center me-auto">
					<p class="m-0 me-1" data-lang="have_account_prompt">Have an account ?</p>
					<a class="text-primary" data-bs-target="#login" data-bs-toggle="modal" data-lang="log_in_link">Log
						In</a>
				</div>
				<!-- CLOSE BUTTON -->
				<div>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-lang="close_button">
						Close
					</button>
					<!-- SUBMIT FORM  -->
					<button type="submit" class="btn btn-info text-white" data-lang="register_button">
						Sign up
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
